<table>
    <ng-container *ngFor="let per of personList">
        <tr>
            <td>{{per.firstName}}</td>
            <td>{{per.lastName}}</td>
            <td>{{per.dob}}</td>
            <td>{{per.gender}}</td>
            <td>{{per.country}}</td>
            <td>{{per.email}}</td>
            <td>{{per.phoneNumber}}</td>
            <td><button (click)="personService.populateForm(per)">Edit</button></td>
            <td><button (click)="deletePerson(per.$key)">Delete</button></td>
            
            
        </tr>

    </ng-container>
</table>
