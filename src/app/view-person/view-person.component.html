<div class="content">
  <button mat-raised-button [routerLink]="['/person/create']">
    <mat-icon>add</mat-icon>Create

  </button>
</div>

<div class="mat-elevation-z8 content">
  <mat-table mat-table  matSort class="full-width-table" [dataSource]="personData"  aria-label="Elements">

    <!-- <ng-container matColumnDef="Id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container> -->


    <ng-container matColumnDef="FirstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.firstName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="LastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.lastName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Email">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.email}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Gender">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Gender</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.gender}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="DOB">
        <mat-header-cell *matHeaderCellDef mat-sort-header>DOB</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.dob}}</mat-cell>
      </ng-container>

    <ng-container matColumnDef="PhoneNumber">
      <mat-header-cell *matHeaderCellDef mat-sort-header>PhoneNumber</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.phoneNumber}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Country">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Country</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.country}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="Action" >
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button><i class="material-icons" (click)="personService.populateForm(row)">edit</i></button>
        
          
          <button mat-icon-button> <i class="material-icons" (click)="deletePerson(row.$key)">delete</i></button>
        </mat-cell>
      </ng-container>
  

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [length]="100"
              [pageSize]="2"
              showFirstLastButtons
              [pageSizeOptions]="[2, 4, 6, 10]">
              
</mat-paginator>

  
</div>
