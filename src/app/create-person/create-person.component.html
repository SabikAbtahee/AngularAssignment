<div class="content formSize">

  <form [formGroup]="this.personService.personForm" novalidate (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="$key">
    <!--  <mat-card class = "shipping-card"> -->
    <mat-card-header>
      <mat-card-title *ngIf="formType=='create'"><h2>Create Person</h2></mat-card-title>
      <mat-card-title *ngIf="formType=='edit'"><h2>Edit Person</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="First name" formControlName="firstName">
            <mat-error *ngIf="this.personService.personForm.controls['firstName'].hasError('required')">
              First name is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="this.personService.personForm.controls['firstName'].hasError('maxlength')">
              Max length is 50
            </mat-error>
            <mat-error *ngIf="this.personService.personForm.controls['firstName'].hasError('minlength')">
              Min length is 3
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Last name" formControlName="lastName">
            <mat-error *ngIf="this.personService.personForm.controls['lastName'].hasError('required')">
              Last name is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="this.personService.personForm.controls['lastName'].hasError('maxlength')">
              Max length is 50
            </mat-error>
            <mat-error *ngIf="this.personService.personForm.controls['lastName'].hasError('minlength')">
              Min length is 3
            </mat-error>
          </mat-form-field>
        </div>
      </div>



      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="this.personService.personForm.controls['email'].hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div>
        <div class="row">
          <div class="col">
            <mat-form-field>
              <input matInput [max]="this.personService.maxDate" [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dob">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="this.personService.personForm.controls['dob'].hasError('required')">
                Date of Birth is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>


      <div class="row">

        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="Country" formControlName="country">
              <mat-option *ngFor="let cn of country" [value]="cn.abbreviation">
                {{ cn.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="this.personService.personForm.controls['country'].hasError('required')">
              Country is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>


      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput #phoneNumber placeholder="Phone Number" type="tel" formControlName="phoneNumber">

          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-radio-group formControlName="gender">
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
            <mat-radio-button value="Other">Other</mat-radio-button>

          </mat-radio-group>
        </div>
      </div>
    </mat-card-content>
    <div class="submit">
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" style="width:250px" *ngIf="formType=='create'">Submit</button>
        <button mat-raised-button color="primary" type="submit" style="width:250px" *ngIf="formType=='edit'" >Update</button>

      </mat-card-actions>
    </div>
    <!-- </mat-card> -->
  </form>
</div>
