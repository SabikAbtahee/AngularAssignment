<div [class]="themeClass">
<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar class="sidenav-middle" style="margin-top:2%;">Welcome</mat-toolbar>

    <mat-nav-list class="sidenav-middle">
        
          <div class="flex-item img-wrap ">
            <img src="https://www.w3schools.com/bootstrap/img_avatar1.png" alt="" width="100%" height="20%">
          </div>
          
  
  
    
      <a mat-list-item [routerLink]="['/flexlayout']">FlexLayout</a>
      <a mat-list-item [routerLink]="['/user']">User</a>
      <a mat-list-item [routerLink]="['/person/view']">PersonList</a>
      
    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content>
    <mat-toolbar>
        
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="space"></div>
      <span>CRUD</span>
      <div class="space"></div>
      <span>PersonCount:{{(personService.personCount)?.length}}</span>
      <span class="example-fill-remaining-space"></span>
      
        
      <!-- <mat-select placeholder="wow" [(ngModel)]="themeClass">
          <mat-select-trigger>
              <i class="material-icons">
                  palette
                  </i>
            </mat-select-trigger>
          <mat-option value="my-light-theme">Light</mat-option>
          <mat-option value="my-dark-theme">Dark</mat-option>
      </mat-select> -->
    
      <button mat-button [matMenuTriggerFor]="menu" mat-raised-button mat-icon-button><i class="material-icons">
        palette
        </i></button>
        <mat-menu #menu="matMenu" >
          <button mat-menu-item value="my-light-theme" (click)="themeChange('my-light-theme')">Light</button>
          <button mat-menu-item value="my-dark-theme" (click)="themeChange('my-dark-theme')">Dark</button>
          <button mat-menu-item value="my-dark-theme" (click)="themeChange('custom-light-theme')">Light2</button>
          <button mat-menu-item value="my-dark-theme" (click)="themeChange('custom-dark-theme')">Dark2</button>
        </mat-menu>
      
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
