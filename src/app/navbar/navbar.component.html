<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
        
          <div class="flex-item img-wrap">
            <img src="https://www.w3schools.com/bootstrap/img_avatar1.png" alt="" width="100%" height="20%">
          </div>
          
  
  
    
      <a mat-list-item [routerLink]="['/flexlayout']">FlexLayout</a>
      <a mat-list-item [routerLink]="['/user']">User</a>
      <a mat-list-item [routerLink]="['/person/view']">PersonList</a>
      <a mat-list-item [routerLink]="['/person/create']">PersonCreate</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>CRUD</span>
      <div class="space"></div>
      <span>PersonCount:{{(personService.personCount)?.length}}</span>
      
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
